<body>

<!-- Introduction -->
<section class="intro" id="home">
  <h1 class="section__title">
    Bienvenidos
  </h1>
  <p class="section__title--subtitle">Colombia: a photo essay by Laura Vlieg</p>
  <img src="img/Welcome_Image.png" class=welcome__image
       alt="a picture of Colombian rainforest">
</section>

<!-- Murillo -->
<section class="section__title" id="murillo">
  <h2 class="section__subtitle--murillo">Murillo</h2>
  <div class="row">
    <div class="column-horiz">
      <img src="img/Murillo-Cafe.png" alt="Picture of men sitting in cafe by Laura Vlieg"
           class="responsive">
    </div>
   <div class="column-horiz">
     <img src="img/Murillo-Cowboy.png" alt="Picture of cowboy walking past church by Laura Vlieg"
          class="responsive">
   </div>
   <div class="column-horiz">
     <img src="img/Murillo-Mountain-Vista.png" alt="Picture of central Andean mountain range by Laura Vlieg"
          class="responsive">
   </div>
    <div class="column-horiz">
      <img src="img/Murillo-Burros.png" alt="Picture of pack mules in town square by Laura Vlieg"
           class="responsive">
    </div>
  </div>
</section>

<!-- Amazonas -->
<section class="section__title" id="amazonas">
  <h2 class="section__subtitle--amazonas">Amazonas</h2>
  <div class="row">
    <div class="column-vert">
      <img src="img/Amazonas-Riverbank.png" alt="Picture of the Amazon River in Colombia's Amazonas region by Laura Vlieg"
           class="responsive">
    </div>
    <div class="column-vert">
      <img src="img/Amazonas-Boat-View.png" alt="Picture of front of boat on Amazon River by Laura Vlieg"
           class="responsive">
    </div>
    <div class="column-vert">
      <img src="img/Amazonas-Sunset-Riverboat.png" alt="Picture of riverboat on Amazon River at sunset by Laura Vlieg"
           class="responsive">
    </div>
    <div class="column-vert">
      <img src="img/Amazonas-Giant-Waterlilies.png" alt="Picture of giant waterlilies by Laura Vlieg"
           class="responsive">
    </div>
  </div>

</section>

<!-- Tatacoa -->
<section class="section__title" id="tatacoa">
  <h2 class="section__subtitle--tatacoa">Tatacoa</h2>
  <div class="row">
    <div class="column-vert">
      <img src="img/Tatacoa-Mountain.png" alt="Picture of mountain in Colombia's Desierto Tatacoa by Laura Vlieg"
           class="responsive">
    </div>
    <div class="column-vert">
      <img src="img/Tatacoa-Cactus-Blooms.png" alt="Picture of saguaro cactus blossoms by Laura Vlieg"
           class="responsive">
    </div>
    <div class="column-vert">
      <img src="img/Tatacoa-Cabin-Vista.png" alt="Picture of desert view looking out of bamboo cabin by Laura Vlieg"
           class="responsive">
    </div>
    <div class="column-vert">
      <img src="img/Tatacoa-Rock-Formation.png" alt="Picture of rock formation by Laura Vlieg"
           class="responsive">
    </div>
  </div>
</section>
